{% extends "base.html" %}
{% block titulo %}
    <title>Iniciar Sesión</title>
{% endblock %}
{% block contenido %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <img src="" width="200px" height="200px" alt="">
        </div>
    </div>
<div class="row">
    <div class="col-md-12 justify-content-md-center ">
        <form method="post">
            {% csrf_token %}
            <div class="form-group col-12">
               Usuario: {{ form.username}}
            </div>
            <div class="form-group col-12">
                Contraseña: {{ form.password }}
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="submit" value="Iniciar">
                </div>
                <div class="form-group col-md-4 ">
                    <a class="btn btn-danger" href="">Olvide mi contraseña</a>  
                </div>
            </div>
        </form>
    </div>

</div>
<div class="row">
    <div class="col-md-4">
        <a class="btn btn-success" href="registrar" >Registrar</a>
    </div>
    <div class="col-md-4">
        <a class="btn btn-success" href="{% url 'tienda:index' %}">Inicio</a>
    </div>
</div>

</div>

{% endblock %}
