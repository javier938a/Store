{% extends "base.html" %}
{% block titulo %}
    <title>Registrar Productos</title>
{% endblock %}
{% block contenido %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
