{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <center><h1>{{ usuario.username }}</h1></center>
    <center><img id="fotoPerfil" src="{{ MEDIA_URL }}{{ proveedor.foto_perfil }}" width="200px" height="200px" alt=""></center>
    <br>
    <form action="{% url 'tienda:editarProveedor' id_proveedor %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="nombres" value="{{ usuario.first_name }}" placeholder="Nombres">
            <input class="form-control" type="text" name="apellidos" value="{{ usuario.last_name }}" placeholder="Apellidos">
            <input class="form-control" type="text" name="correo" value="{{ usuario.email}}" placeholder="Correo">
            <input class="form-control" type="file" name="foto_perfil" accept="image/*" id="foto">
            <select class="form-control" name="genero">
                {% ifequal proveedor.genero "M" %}
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                {% endifequal %}
                {% ifequal proveedor.genero "F" %}
                    <option value="M">Femenino/option>
                    <option value="F">Masculino</option>
                {% endifequal %}
            </select>
            <input class="form-control" type="text" name="nombre_empresa" value="{{ proveedor.nombre_empresa }}" placeholder="Nombre de la Empresa">
            <input class="form-control" type="text" name="telefono" value="{{ proveedor.telefono }}" placeholder="Telefono">
            <input class="form-control" type="date" name="fecha_nacimiento" value="{{ proveedor.fecha_nacimiento | date:"Y-m-d" }}">
            Direccion
            <input class="form-control" type="text" name="pais" value="{{ proveedor.pais }}" placeholder="Pais">
            <input class="form-control" type="text" name="departamento" value="{{ proveedor.departamento }}" placeholder="Departamento">
            <input class="form-control" type="text" name="municipio" value="{{ proveedor.municipio }}" placeholder="Municipio">
            <input class="form-control" type="text" name="barrio_canton" value="{{ proveedor.barrio_caton }}" placeholder="Barrio o Canton">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-success" href="{% url 'tienda:index' %}">Inicio</a>
        </div>
    </form>
</div>


{% endblock %}

{% block script %}
    {% load static %}
    <script src="{% static "js/perfilApp.js" %}"></script>
{% endblock %}
